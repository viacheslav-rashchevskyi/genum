services:
  # Backend API Service
  core:
    image: genum/core:latest
    container_name: genum-core
    ports:
      - "${CORE_PORT:-3010}:3010"
    restart: unless-stopped
    environment:
      - STAGE=${STAGE:-production}
      - CORE_PORT=${CORE_PORT:-3010}
      - INSTANCE_TYPE=${INSTANCE_TYPE:-local}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3080}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:-http://clickhouse:8123}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-default}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-clickhouse}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clickhouse}
      - OPENAI_KEY=${OPENAI_KEY:-}
      - ANTHROPIC_KEY=${ANTHROPIC_KEY:-}
      - GEMINI_KEY=${GEMINI_KEY:-}
      # ------------------[CLOUD]------------------
      - WEBHOOK_USERNAME=${WEBHOOK_USERNAME:-}
      - WEBHOOK_PASSWORD=${WEBHOOK_PASSWORD:-}
      - EMAIL_WEBHOOK_URL=${EMAIL_WEBHOOK_URL:-}
      - FEEDBACK_WEBHOOK_URL=${FEEDBACK_WEBHOOK_URL:-}
      - NEW_USER_WEBHOOK_URL=${NEW_USER_WEBHOOK_URL:-}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN:-}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE:-}
      - AUTH0_USERID_CLAIM=${AUTH0_USERID_CLAIM:-}
      - AUTH0_ACTION_APIKEY=${AUTH0_ACTION_APIKEY:-}
      - CORE_SENTRY_DSN=${CORE_SENTRY_DSN:-}
      - CORE_SENTRY_ENABLED=${CORE_SENTRY_ENABLED:-}
      - CORE_SENTRY_TRACES_SAMPLE_RATE=${CORE_SENTRY_TRACES_SAMPLE_RATE:-}
    networks:
      - genum-network
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

  # Frontend Web Service
  web:
    image: genum/web:latest
    container_name: genum-web
    ports:
      - "${WEB_PORT:-3080}:80"
    restart: unless-stopped
    environment:
      - API_URL=${API_URL:-http://localhost:3010}
      - AUTH_MODE=${INSTANCE_TYPE:-local}
      # ------------------[CLOUD]------------------
      - AUTH0_DOMAIN=${AUTH0_DOMAIN:-}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID:-}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE:-}
      - SENTRY_ENABLED=${SENTRY_ENABLED:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-}
      - GA_TRACKING_ID=${GA_TRACKING_ID:-}
    networks:
      - genum-network
    depends_on:
      - core

  # PostgreSQL Database
  postgres:
    image: docker.io/postgres:17
    container_name: genum-postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 3s
      timeout: 3s
      retries: 10
    command: ["postgres"]
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - TZ=UTC
      - PGTZ=UTC
    ports:
      - "${POSTGRES_PORT:-127.0.0.1:5432}:5432"
    volumes:
      - genum-postgres_data:/var/lib/postgresql/data
    networks:
      - genum-network

  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:25.10
    container_name: genum-clickhouse
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-default}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-clickhouse}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clickhouse}
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-127.0.0.1:8123}:8123"  # HTTP interface
      - "${CLICKHOUSE_NATIVE_PORT:-127.0.0.1:9000}:9000"  # Native protocol
    volumes:
      - genum-clickhouse_data:/var/lib/clickhouse
      - genum-clickhouse_logs:/var/log/clickhouse-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - genum-network

volumes:
  genum-postgres_data:
  genum-clickhouse_data:
  genum-clickhouse_logs:

networks:
  genum-network:
    driver: bridge

